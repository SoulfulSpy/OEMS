# Application Configuration
spring.application.name=oems-backend
server.port=${SERVER_PORT:8080}

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# DataSource configuration - NEVER expose credentials in properties files
# Use environment variables or external configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/oems_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:oems_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:oems_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging Configuration
logging.level.com.example.backend.oems=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
app.security.jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-environment-make-it-at-least-64-characters-long}
app.security.jwt.expiration=${JWT_EXPIRATION:86400000}
app.security.otp.expiration=${OTP_EXPIRATION:300000}

# External Service Configuration  
app.twilio.account-sid=${TWILIO_ACCOUNT_SID:}
app.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
app.twilio.from-number=${TWILIO_FROM_NUMBER:}
app.twilio.messaging-service-sid=${TWILIO_MESSAGING_SERVICE_SID:}

# CORS Configuration
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
app.cors.allowed-methods=${APP_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
app.cors.allowed-headers=${APP_CORS_ALLOWED_HEADERS:*}
app.cors.allow-credentials=${APP_CORS_ALLOW_CREDENTIALS:true}

# Environment Configuration
app.environment=${APP_ENVIRONMENT:development}
